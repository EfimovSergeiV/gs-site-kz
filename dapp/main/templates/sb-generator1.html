<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta data-hid="twitter:image" name="twitter:image" content="https://api.glsvar.ru/files/og-image.png">
    <title>Генератор email подписи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">  
  </head>
  <body class="d-flex h-100 text-center text-bg-dark">


    <!-- Intro Content -->
    <div id="intro" class="container">

      <div class="intro-content-inner inner-center min-vh-100 d-flex align-items-center">

            
  
              <div class="row align-items-md-stretch">
                <div class="col-12 col-md-6">
                  <div class="h-100 p-5 text-bg-dark rounded-3">
                    <h2>Генератор email подписи</h2>

                    

                    <form action="/getsignature/" method="post">
                      {% csrf_token %}
                      
                      <div class="input-group p-2">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Имя Фамилия</span>
                        <input placeholder="Иван Иванов" id="name" type="text" name="name" value="{{ name }}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                      </div>

                      <div class="input-group p-2">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Должность</span>
                        <input placeholder="Сотрудник" id="job" type="text" name="job" value="{{ job }}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                      </div>

                      <div class="input-group p-2">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Рабочий тел.</span>
                        <input placeholder="+7 (8112) 75 52 13" id="worker" type="text" name="worker" value="+7 (8112) 72 52 13" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                      </div>

                      <div class="input-group p-2">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Моб. тел.</span>
                        <input placeholder="+7 (012) 345 67 89" id="private" type="text" name="private" value="{{ private }}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                      </div>
                    <button id="home" class="btn btn-outline-light" type="submit">Отправить</button>
                    </form>


                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div>
                    <video width="400" height="300" controls="controls">
                      <source src="https://api.glsvar.ru/files/signature.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                      Тег video не поддерживается вашим браузером. 
                      <a href="video/duel.mp4">Скачайте видео</a>.
                     </video>
                     <p>Настройка подписи в браузере</p>
                </div>
                <div>
                  <video width="400" height="300" controls="controls">
                    <source src="https://api.glsvar.ru/files/batmanual.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                    Тег video не поддерживается вашим браузером. 
                    <a href="video/duel.mp4">Скачайте видео</a>.
                   </video>
                   <p>Настройка подписи в The Bat</p>
                </div>
              </div>

            </div>



    </div>



  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
